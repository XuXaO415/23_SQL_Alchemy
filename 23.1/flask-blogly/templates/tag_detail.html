{% extends 'base.html' %}
{% block title %}Tag details{% endblock %}
{% block content %}
<h1>{{ tag.name }}</h1>
<ul>
    {% if tag.posts %}
    {% for post in tag.posts %}
    <li>
        <a href="/posts/{{post.id}}"> {{post.title}}</a>
    </li>
    {% endfor %}
    {% endif %}
</ul>
<form>
    <button formmethod="GET" formaction="/tags/{{tag.id}}/edit" class="btn btn-primary">
        Edit
    </button>
    <button formmethod="POST" formaction="/tags/{{ tag.id }}/delete" class="btn btn-danger">
        Delete
    </button>
        <!-- <button formmethod="GET" formaction="/tags" class="btn btn-primary">
            Back to tag page
        </button> -->
</form>
{% endblock %}
