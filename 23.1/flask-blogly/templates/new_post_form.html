{% extends 'base.html' %}

{% block title %} 
Add Post 
{% endblock%}

{% block content %} 
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>

<!-- <form action="/users/{{user.id}}/posts/new" method="POST"> -->

  <form method="POST">
    <div class="form-group">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <input type="input" class="form-control" name="title" id="title" required>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" name="content" id="content" rows="3" required></textarea>
  </div><p>
  <div class="form-group">
    <a href="/users/{{user.id}}" class="btn btn-info">Cancel</a>
    <button type="submit" class="btn btn-success">Add</button>
  </div>
</p>
</form>

{% endblock %}
