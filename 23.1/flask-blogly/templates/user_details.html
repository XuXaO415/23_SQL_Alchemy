{% extends 'base.html' %}
    {% block title %} {{user.first_name}} {{user.last_name}} {% endblock %}

    {% block content %}
<div class="row">
    <div class="col-sm-2 col-6">
        <p>
            <img src="{{user.image_url}}" class="img-fluid img-thumbnail" alt="{{user.full_name}} {{user.last_name}}">
        </p>
    </div>
    <div class="col-sm-10 col-12">
        <h1>
            {{user.first_name}} {{user.last_name}}
        </h1>
        <form>
            <button class="btn btn-primary" formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
            <button class="btn btn-danger" formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button>
        </form>
    </div>
    <a href="/" class="btn btn-link">Back to main page</a>
    {% endblock %}
