{% extends 'base.html' %}

{% block title %}
Create User
{% endblock %}

{% block content %}
<h1>Create a user</h1>
<form method="POST">
    <div class="form-group">
        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                placeholder="Enter a first name"
                required
            >
        </div>
    </div>
    <div class="form-group">
        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                placeholder="Enter a last name"
                required
            >
        </div>
    </div>
    <div class="form-group">
        <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
            <input
                type="text"
                class="form-control"
                id="image_url"
                name="image_url"
                placeholder="Provide an image of this user"
            >
        </div>
    </div>
    <p>
    <div class="form-group">
        <!-- <div class="ml-auto mr-3"> -->
        <button class="btn btn-success btn-md float-right">Add</button>
    </div>
</p>
    <!-- </div> -->
</form>
{% endblock %}
